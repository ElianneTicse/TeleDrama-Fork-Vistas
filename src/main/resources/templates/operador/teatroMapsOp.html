<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>Teatros</title>

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <!-- Favicon
  ================================================== -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- CSS
  ================================================== -->
    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!--    Para los iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--    <link rel="stylesheet" th:href="@{/plugins/bootstrap/bootstrap.min.css}">-->
    <!-- FontAwesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
    <!-- Animation -->
    <link rel="stylesheet" th:href="@{/plugins/animate-css/animate.css}">
    <!-- slick Carousel -->
    <link rel="stylesheet" th:href="@{/plugins/slick/slick.css}">
    <link rel="stylesheet" th:href="@{/plugins/slick/slick-theme.css}">
    <!-- Colorbox -->
    <link rel="stylesheet" th:href="@{/plugins/colorbox/colorbox.css}">
    <!-- Template styles-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .btn-flotante {
            font-size: 16px; /* Cambiar el tama√±o de la tipografia */
            text-transform: uppercase; /* Texto en mayusculas */
            font-weight: bold; /* Fuente en negrita o bold */
            color: #030303; /* Color del texto */
            border-radius: 5px; /* Borde del boton */
            letter-spacing: 2px; /* Espacio entre letras */
            background-color: #fdb500; /* Color de fondo */
            padding: 18px 30px; /* Relleno del boton */
            position: fixed;
            bottom: 40px;
            right: 40px;
            transition: all 300ms ease 0ms;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            z-index: 99;
        }

        .btn-flotante:hover {
            background-color: #fdb500; /* Color de fondo al pasar el cursor */
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-7px);
        }

        @media only screen and (max-width: 600px) {
            .btn-flotante {
                font-size: 14px;
                padding: 12px 20px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
<div class="body-inner">
    <!--Navbar-->
    <header th:replace="fragments/navbarGeneral.html :: navbarOperador(opcion = 'dashboard')"></header>

    <!--Banner-->
    <div th:replace="fragments/general.html :: banner(bg = |background-image:url(@{/images/banner/banner1.jpg})|,
                                                            title = 'Lista de Teatros',
                                                            subtitle = 'Teatros TeleDrama')">
    </div>

    <!--Filtros-->
    <section class="call-to-action-box no-padding">
        <div class="container">
            <div class="action-style-box">
                <div class="btn-toolbar justify-content-between" role="toolbar"
                     aria-label="Toolbar with button groups">

                    <div class="col-md-3  col-12 my-1">
                        <select id="inputState" class="form-select">
                            <option selected disabled>Selecione distrito</option>
                            <option>Pueblo Libre</option>
                            <option>San Miguel</option>
                            <option>Los Olivos</option>
                        </select>
                    </div>


                    <div class="col-md-3 col-12 my-1">
                        <div class="input-group">
                            <input type="search" class="form-control bg-white" placeholder="Nombre, correo ... "
                                   aria-label="Search" aria-describedby="search-addon"/>
                            <span class="input-group-text border-0" id="search-addon">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>

                    <div class="col-md-3 col-12 my-1 text-white d-flex justify-content-center">
                        <a th:href="@{/teatros}" class="class">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                 class="bi bi-list-ul mx-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                            </svg>
                        </a>
                        <span class="fs-4">Lista</span>
                        <span class="mx-1" style="font-size: xx-large">|</span>
                        <a th:href="@{/teatroM}" class="class">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                 class="bi bi-map mx-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"/>
                            </svg>
                        </a>
                        <span class="fs-4 ps-1">Maps</span>
                    </div>


                </div>
            </div><!-- Action style box -->

            <div class="gap-60"></div>

            <div class="google-map">
                <div id="map" class="map" data-latitude="40.712776" data-longitude="-74.005974"
                     data-marker="images/marker.png" data-marker-name="Constra"></div>
            </div>

            <div class="gap-40"></div>
        </div><!-- Container end -->
    </section>








    <!-- Javascript Files
    ================================================== -->

    <!-- initialize jQuery Library -->
    <script th:src="@{plugins/jQuery/jquery.min.js}"></script>
    <!-- Bootstrap jQuery -->
    <script th:src="@{plugins/bootstrap/bootstrap.min.js}" defer></script>
    <!-- Slick Carousel -->
    <script th:src="@{plugins/slick/slick.min.js}"></script>
    <script th:src="@{plugins/slick/slick-animation.min.js}"></script>
    <!-- Color box -->
    <script th:src="@{plugins/colorbox/jquery.colorbox.js}"></script>
    <!-- shuffle -->
    <script th:src="@{plugins/shuffle/shuffle.min.js}" defer></script>
    <!-- Google Map API Key-->
    <script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU}"
            defer></script>
    <!-- Google Map Plugin-->
    <script th:src="@{plugins/google-map/map.js}" defer></script>

    <!-- Template custom -->
    <script th:src="@{js/script.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</div><!-- Body inner end -->
</body>

</html>
