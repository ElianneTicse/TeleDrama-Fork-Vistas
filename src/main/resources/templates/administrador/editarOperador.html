    <head>

        <!-- Basic Page Needs
      ================================================== -->
        <meta charset="utf-8">
        <title>Operador-A</title>

        <!-- Mobile Specific Metas
      ================================================== -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Construction Html5 Template">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

        <!-- Favicon
      ================================================== -->

        <!-- CSS
      ================================================== -->
        <!-- Bootstrap -->
        <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <!--    Para los iconos-->
        <!--    <link rel="stylesheet" th:href="@{/plugins/bootstrap/bootstrap.min.css}">-->
        <!-- FontAwesome -->
        <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
        <!-- Animation -->
        <link rel="stylesheet" th:href="@{/plugins/animate-css/animate.css}">
        <!-- slick Carousel -->
        <link rel="stylesheet" th:href="@{/plugins/slick/slick.css}">
        <link rel="stylesheet" th:href="@{/plugins/slick/slick-theme.css}">
        <!-- Colorbox -->
        <link rel="stylesheet" th:href="@{/plugins/colorbox/colorbox.css}">
        <!-- Template styles-->
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

        <style>
            * {
                font-family: segoe, sans-serif;
            }

            #wrapper {
                width: 500px;
                margin: 0 auto;
                margin-top: 40px;
            }

            #fileDropBox {
                margin-left: 100px;
                width: 20em;
                line-height: 10em;
                border: 1px dashed gray;
                text-align: center;
                color: gray;
                border-radius: 7px;
            }
        </style>

    </head>
    <body>
        <div class="body-inner">
            <!--Navbar-->
            <header th:replace="fragments/navbarGeneral.html :: navbarAdmi"></header>

            <!--Banner-->
            <div th:replace="fragments/general.html :: banner(bg = |background-image:url(@{/images/banner/banner3.jpg})|,
                                                            title = 'Operador A',
                                                            subtitle = 'Teledrama')">
            </div>

            <section id="main-container" class="main-container pt-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-7">
                            <form class="rounded" action="">
                                <div class="mb-4">
                                    <label class="form-label">Nombre</label>
                                    <input value="" type="text" class="form-control" disabled name="Operador A">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Apellido</label>
                                    <input value="" type="text" class="form-control" disabled name="Operador A">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">DNI</label>
                                    <input value="" type="text" class="form-control" disabled name="74968595">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Correo</label>
                                    <input value="" type="email" class="form-control" disabled name="operadorA@teledrama.com">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Tel√©fono</label>
                                    <input value="" type="text" class="form-control" disabled name="3641169">
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-5">
                                        <label class="form-label">Estado</label>
                                        <select name="genero" class="form-select">
                                            <option value="" selected disabled>-- Seleccionar estado --</option>
                                            <option value="drama">Activo</option>
                                            <option value="comedia">Inactivo</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="row mb-4">

                                    <div class="col-md-2">
                                        <label class="form-label">Teatros</label><br>
                                        <label class="form-label text-secondary">Cantidad: 0</label>
                                    </div>
                                    <div class="col-md-4 d-flex justify-content-center">
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                data-bs-target="#verDirectores">Ver Teatros
                                        </button>
                                    </div>

                                </div>


                                <div class="text-center">
                                    <a type="button" th:href="@{operadores}" class="btn btn-secondary">Cancelar</a>
                                    <a type="button" th:href="@{operadores}" class="btn btn-primary">Editar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>


            <!--Modal Teatros-->
            <div class="modal fade" id="verDirectores" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Agregar Teatros</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3 justify-content-center">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Buscar Teatros">
                                    <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i>
                                    </button>
                                </div>
                                <select class="form-select" multiple aria-label="multiple select example">
                                    <option value="1">TD Santa Anita</option>
                                    <option value="2">TD La Victoria</option>
                                    <option value="3">TD Los Olivos</option>
                                    <option value="4">TD Miraflores</option>
                                    <option value="5">TD aiuda</option>
                                </select>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar
                                    </button>
                                    <button type="button" class="btn btn-primary">Agregar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- Javascript Files
        ================================================== -->

        <!-- initialize jQuery Library -->
        <script th:src="@{plugins/jQuery/jquery.min.js}"></script>
        <!-- Bootstrap jQuery -->
        <script th:src="@{plugins/bootstrap/bootstrap.min.js}" defer></script>
        <!-- Slick Carousel -->
        <script th:src="@{plugins/slick/slick.min.js}"></script>
        <script th:src="@{plugins/slick/slick-animation.min.js}"></script>
        <!-- Color box -->
        <script th:src="@{plugins/colorbox/jquery.colorbox.js}"></script>
        <!-- shuffle -->
        <script th:src="@{plugins/shuffle/shuffle.min.js}" defer></script>
        <!-- Google Map API Key-->
        <script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU}"
                defer></script>
        <!-- Google Map Plugin-->
        <script th:src="@{plugins/google-map/map.js}" defer></script>

        <!-- Template custom -->
        <script th:src="@{js/script.js}"></script>
        <script th:src="@{js/imagen-drag.js}"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
