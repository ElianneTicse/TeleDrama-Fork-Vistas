<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!--Navbar-->
    <header th:fragment="navbarOperador(opcion)" class="header-one"> <!--No borrar la clase 'header-one'-->
        <div class="site-navigation">
            <div class="container">

                <!--Opciones-->
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-dark p-0">
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target=".navbar-collapse" aria-controls="navbar-collapse"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="navbar-collapse" class="collapse navbar-collapse">
                                <ul class="nav navbar-nav mr-auto">
                                    <li th:class="|nav-item ${opcion eq 'dashboard' || opcion eq '' ? 'active' : ''}|">
                                        <a th:href="@{/dashboard}" class="nav-link">Dashboard</a></li>
                                    <li th:class="|nav-item ${opcion eq 'teatros' ? 'active' : ''}|">
                                        <a th:href="@{/teatros}" class="nav-link">Teatros</a></li>
                                    <li th:class="|nav-item ${opcion eq 'obras' ? 'active' : ''}|">
                                        <a th:href="@{/obras}" class="nav-link">Obras</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>

                <!--Icono busqueda-->
                <div class="nav-search">
                    <span id="search"><i class="fa fa-search"></i></span>
                </div>

                <div class="search-block" style="display: none;">
                    <label for="search-field" class="w-100 mb-0">
                        <input type="text" class="form-control" id="search-field"
                               placeholder="Type what you want and enter">
                    </label>
                    <span class="search-close">&times;</span>
                </div>
            </div>
        </div>
    </header>
