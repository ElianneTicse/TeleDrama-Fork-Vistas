<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!--Banner-->
    <div th:fragment="banner(bg, title, subtitle)" id="banner-area" class="banner-area" th:style="${bg}"> <!--th:style="${'background-image:url('+bg-url+')'}-->
        <div class="banner-text">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="banner-heading">
                            <h1 class="banner-title" th:text="${title}"></h1>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb justify-content-center">
                                    <li class="breadcrumb-item active" aria-current="page"
                                        th:text="${subtitle}"></li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
