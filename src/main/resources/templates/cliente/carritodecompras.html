<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <!-- Basic Page Needs
  ================================================== -->
        <meta charset="utf-8">
        <title>Eleco Teledrama</title>

        <!-- Mobile Specific Metas
      ================================================== -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Construction Html5 Template">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

        <!-- Favicon
      ================================================== -->
        <link rel="icon" type="image/png" href="images/favicon.png">

        <!-- CSS
      ================================================== -->
        <!-- Bootstrap -->
        <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <!--    Para los iconos-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--    <link rel="stylesheet" th:href="@{/plugins/bootstrap/bootstrap.min.css}">-->
        <!-- FontAwesome -->
        <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
        <!-- Animation -->
        <link rel="stylesheet" th:href="@{/plugins/animate-css/animate.css}">
        <!-- slick Carousel -->
        <link rel="stylesheet" th:href="@{/plugins/slick/slick.css}">
        <link rel="stylesheet" th:href="@{/plugins/slick/slick-theme.css}">
        <!-- Colorbox -->
        <link rel="stylesheet" th:href="@{/plugins/colorbox/colorbox.css}">
        <!-- Template styles-->
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <div th:insert="fragments/navbarGeneral.html :: navbar"></div>
    </head>
    <body>
        <div class="row">
            <div class="col-8">

            </div>
            <div class="col-4 text-center"><button class="btn btn-success mt-4">Seguir Comprando</button></div>
        </div>

        <div class="row mt-5">
            <div class="col-8">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Teatro #1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                               <table class="table table-borderless">
                                   <thead>
                                       <tr>
                                           <th>Función</th>
                                           <th>Tickets</th>
                                           <th>Precio</th>
                                           <th>Hora y Fecha</th>
                                           <th></th>
                                       </tr>
                                   </thead>
                                   <tbody>
                                        <tr>
                                            <td>
                                                <div class="container">

                                                    <p><img  class="img-fluid" th:src="@{/images/img.png}" style="width:80px;height: 80px;" align="left">Mamma Mia<br> S/. 16.00</p>
                                                </div>
                                            </td>
                                            <td>
                                                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                                        class="minus ">-</button>
                                                <input class="quantity text-center" min="1" max="6"
                                                       name="cant" readonly
                                                       value="5"
                                                       type="number">
                                                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                        class="plus">+</button>
                                            </td>

                                            <th>S/. 32.00</th>
                                            <td>16/04 12:45</td>
                                            <td><a class="btn btn-danger rounded-pill">Eliminar</a></td>
                                        </tr>
                                   </tbody>

                               </table>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Teatro #2
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <table class="table table-borderless">
                                    <thead>
                                        <tr>
                                            <th >Función</th>
                                            <th>Tickets</th>
                                            <th>Precio</th>
                                            <th>Hora y Fecha</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col">
                                                            <p><img  class="img-fluid" th:src="@{images/img.png}" style="width: 50px;height: 50px;" align="left">Locos de Amor<br> S/. 15.00</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                                        class="minus ">-</button>
                                                <input class="quantity text-center" min="1" max="6"
                                                       name="cant" readonly
                                                       value="3"
                                                       type="number">
                                                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                        class="plus">+</button>
                                            </td>

                                            <th>S/. 45.00</th>
                                            <td>16/04 14:45</td>
                                            <td><a class="btn btn-danger rounded-pill">Eliminar</a></td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-4 border-start ">

                    <h4 class="card-title mb-4 text-center">Resumen de Compra</h4>
                    <form method="post">
                        <div class="row">
                            <div class="col"><h6 class="text-center">Teatro 1</h6></div>
                            <div class="col"><h6 class="text-center">S/. 32.00</h6></div>
                        </div>
                        <div class="row ">
                            <div class="col"><h6 class="text-center">Teatro 2</h6></div>
                            <div class="col"><h6 class="text-center">S/. 45.00</h6></div>
                        </div>
                        <hr  style="color: black; background-color: black; width:85%;"/>
                        <div class="row mt-1">
                            <div class="col"><h6 class="text-center">Total:</h6></div>
                            <div class="col"><h6 class="text-center">S/. 77.00</h6></div>
                        </div>
                        <div class="text-center mt-3"><button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#ventanaModal">Realizar Pago</button></div>

                    </form>
            </div>

        </div>

        <div class="modal fade" id="ventanaModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Formulario de Pago de Tarjeta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-outline mb-4">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" >Método de Pago</label>
                                </div>
                                <div class="col">
                                    <img th:src="@{/images/img_1.png}" style="width: 60px;height: 40px;">
                                </div>
                            </div>

                        </div>
                        <label class="form-label" ><strong>---------------- Ingrese los datos de tu tarjeta -------------</strong></label>
                        <div class="form-outline mb-4">
                            <label class="form-label" >Número de Tarjeta</label>
                            <input type="text" id="tarjeta" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" >Fecha de Vencimiento</label>
                            <div class="row">
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Mes</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Año</option>
                                        <option value="1">2022</option>
                                        <option value="2">2023</option>
                                        <option value="3">2024</option>
                                        <option value="4">2025</option>
                                        <option value="5">2026</option>
                                        <option value="6">2027</option>
                                        <option value="7">2028</option>
                                        <option value="8">2029</option>
                                        <option value="9">2030</option>
                                        <option value="10">2040</option>
                                        <option value="11">2041</option>
                                        <option value="12">2042</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" >Código de seguridad </label>
                            <input type="text" id="cvv" class="form-control form-control-lg" placeholder="CVV"/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" >Nombre </label>
                            <input type="text" id="nombre" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" >Apellido</label>
                            <input type="text" id="apellido" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" >Correo</label>
                            <input type="text" id="correo" class="form-control form-control-lg" />
                        </div>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
