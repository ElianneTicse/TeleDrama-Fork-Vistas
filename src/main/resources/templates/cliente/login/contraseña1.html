<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- CSS
    ================================================== -->
        <!-- Bootstrap -->
        <link rel="stylesheet" th:href="@{plugins/bootstrap/bootstrap.min.css}">
        <!-- FontAwesome -->
        <link rel="stylesheet" th:href="@{plugins/fontawesome/css/all.min.css}">
        <!-- Animation -->
        <link rel="stylesheet" th:href="@{plugins/animate-css/animate.css}">
        <!-- slick Carousel -->
        <link rel="stylesheet" th:href="@{plugins/slick/slick.css}">
        <link rel="stylesheet" th:href="@{plugins/slick/slick-theme.css}">
        <!-- Colorbox -->
        <link rel="stylesheet" th:href="@{plugins/colorbox/colorbox.css}">
        <!-- Template styles-->
        <link rel="stylesheet" th:href="@{css/login.css}">
    </head>
    <body>
        <div class="container pt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-group">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title p-2 text-center">¿No recuerdas tu contraseña?</h5>
                                <p>¡No te preocupes! Nos sucede a todos. Ingresa el e-mail con el que te registraste y te ayudaremos.</p>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Correo:</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="usuario@hotmail.com">
                                </div>
                                <a type="submit" class="btn btn-warning btn-block btn-large" style="color: white" th:href="@{/contraseñaNew}">Aceptar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap jQuery -->
        <script th:src="@{plugins/bootstrap/bootstrap.min.js}" defer></script>
        <!-- Template custom -->
        <script th:src="@{js/script.js}"></script>
        <!-- JavaScript Bundle with Popper -->
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
